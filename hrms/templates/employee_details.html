<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Details</title>
</head>
<body>
    <h2>Employee Details</h2>
    <table>
        <tr>
            <th>Employee ID</th>
            <td>{{ employee.employee_id }}</td>
        </tr>
        <tr>
            <th>Name</th>
            <td>{{ employee.name }}</td>
        </tr>
        <tr>
            <th>Position</th>
            <td>{{ employee.position }}</td>
        </tr>
        <tr>
            <th>Department</th>
            <td>{{ employee.department }}</td>
        </tr>
        <tr>
            <th>Email</th>
            <td>{{ employee.email }}</td>
        </tr>
        <tr>
            <th>Phone Number</th>
            <td>{{ employee.phone_number }}</td>
        </tr>
        <tr>
            <th>Date of Birth</th>
            <td>{{ employee.dob }}</td>
        </tr>
        <tr>
            <th>Leaves</th>
            <td>{{ employee.leaves }}</td>
        </tr>
    </table>
    
    <a href="{% url 'employee_welcome' %}">Back to Home</a>
</body>
</html>
