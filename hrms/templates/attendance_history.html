<!DOCTYPE html>
<html>
<head>
    <title>Attendance History</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <h2>Attendance History for {{ employee.name }}</h2>
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Status</th>
                <th>Worked Hours</th>
            </tr>
        </thead>
        <tbody>
            {% for record in attendance_with_logoff %}
            <tr>
                <td>{{ record.date }}</td>
                <td>{{ record.status }}</td>
                <td>
                    {% if record.work_hours %}
                        {{ record.work_hours }} hours
                    {% else %}
                        Not Logged Off
                    {% endif %}
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3">No history found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
