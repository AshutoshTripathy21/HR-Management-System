<!DOCTYPE html>
<html>
<head>
    <title>Update Employee</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input[type="text"], input[type="email"], input[type="tel"], input[type="date"], input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #28a745;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Update Employee</h2>
        <form method="post">
            {% csrf_token %}
            <label for="employee_id">Employee ID:</label>
            <input type="text" id="employee_id" name="employee_id" value="{{ employee.employee_id }}" readonly>

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="{{ employee.name }}" required>

            <label for="position">Position:</label>
            <input type="text" id="position" name="position" value="{{ employee.position }}" required>

            <label for="department">Department:</label>
            <input type="text" id="department" name="department" value="{{ employee.department }}" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="{{ employee.email }}" required>

            <label for="phone_number">Phone Number:</label>
            <input type="tel" id="phone_number" name="phone_number" value="{{ employee.phone_number }}" required>

            <label for="dob">Date of Birth (DD-MM-YYYY):</label>
            <input type="date" id="dob" name="dob" value="{{ employee.dob }}" required>

            <label for="leaves">Leaves:</label>
            <input type="number" id="leaves" name="leaves" value="{{ employee.leaves }}" required>

            <button type="submit">Update Employee</button>
        </form>
    </div>
</body>
</html>
