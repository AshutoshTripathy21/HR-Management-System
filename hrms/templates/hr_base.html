{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <title>{% block title %}HR Dashboard{% endblock %}</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        .navbar {
            margin-bottom: 20px; /* Space between navbar and content */
        }
        .content {
            padding: 20px; /* Add padding to content area */
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">
                <img src="https://www.f13.tech/wp-content/uploads/2021/04/F13-Technologies-Logo-1.png" alt="F13 logo" style="height: 40px;">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'add_employee' %}">Add Employee</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'employee_list' %}">Employee List</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'attendance_logs' %}">Attendance Logs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'hr_leave_requests' %}">Manage Leave Requests</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'create_group' %}">Assign Task</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="content">
        {% block content %}{% endblock %}
    </div>
</body>

</html>
